{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="section-conten padding-y">

    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
      <h4 class="card-title mb-4 text-center">Billing Address</h4>
      <form action="" method="POST">
        <div class="form-row">
          <div class="col form-group">
            <label for="">First Name</label>
             <input type="text" class="form-control" name='first_name' required>
          </div>
          <div class="col form-group">
            <label for="">Last Name</label>
             <input type="text" class="form-control" name='last_name' required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <label for="">Email</label>
             <input type="email" class="form-control" name='email' required>
          </div>
          <div class="col form-group">
            <label for="">Phone Number</label>
             <input type="text" class="form-control" name='phone_number' required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <label for="">Address line 1</label>
             <input type="text" class="form-control" name='address_line_1' required>
          </div>
          <div class="col form-group">
            <label for="">Address line 2</label>
             <input type="text" class="form-control" name='address_line_2' required>
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <label for="">State</label>
             <input type="text" class="form-control" name='state' required>
          </div>
          <div class="col form-group">
            <label for="">City</label>
             <input type="text" class="form-control" name='city' required>
          </div>
          <div class="col form-group">
            <label for="">Country</label>
             <input type="text" class="form-control" name='country' required>
          </div>
        </div>         
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
        </div>    
      </form>
      </div> 
    </div> 


</section>

{% endblock %}
