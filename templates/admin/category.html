{% extends "admin/base1.html" %}
{% block content %}
<div class="ml-5">
    <div class="row ">
        <div class="col float-left">
            <h3>Categories</h3>
        </div>
        <div class="col float-right m-4">
            <a href="{% url 'add_category' %}"><button type='submit' class="btn btn-primary float-right ">Add Category</button></a>
        </div>
    </div>
</div> 
<div class="col">
    <div class="card">
        <div class="card-body">
            <table class="table table-head-bg-primary table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Category name</th>
                        <th scope="col">Slug</th>
                        <th scope="col">deleted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td><a href='{% url 'edit_category' category.id %}'>{{ category.category_name}}</a></td>
                        <td>{{ category.slug}}</td>
                        {% if category.deleted %}
                        <td><a href="{% url 'undelete_category' category.pk %}" class="btn btn-primary btn-sm">Add </a></td>
                        {% else %}
                        <td><a href="{% url 'delete_category' category.pk %}" class="btn btn-danger btn-sm">Delete </a></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
