{% extends "admin/base1.html" %}
{% block content %}

<div class="container-fluid">
    {% include "includes/alerts.html" %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-header">
                    <div class="card-title">Add Category</div>
                    <hr>
                <div class="card-body">
                    <form action="" method='POST' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group from-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="product_name">Category Name :</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input type="text" class="form-control" Required name="category_name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="slug">Category Slug :</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input type="text" class="form-control" Required name="slug">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="">Description :</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <textarea  rows="10"  class="form-control" Required  name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="image">Image :</label>
                            </div>
                            <div class="col-lg-8 col-md-12 col-sm-12">
                               <p>Change <input type="file" name="cat_image" Required class='form-control'> </p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <button type='submit' class="btn btn-primary">Save</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
