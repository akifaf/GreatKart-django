{% extends "admin/base1.html" %}
{% block content %}

<div class="container-fluid">
    {% include "includes/alerts.html" %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Edit Coupon</div>
                    <hr>
                <div class="card-body">
                    <form action="" method='POST'>
                        {% csrf_token %}
                         <!-- Coupon Code -->
                         <div class="form-group from-show-notify row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="coupon_code">Coupon code</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input type="text" class="form-control" required name="coupon_code" value="{{ coupon.coupon_code }}">
                            </div>
                        </div>

                        <!-- Discount -->
                        <div class="form-group row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="discount">Discount:</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input type="number" class="form-control" required name="discount" value="{{ coupon.discount }}">
                            </div>
                        </div>

                        <!-- Minimum Amount -->
                        <div class="form-group row">
                            <div class="col-lg-3 col-md-3 col-sm-12 text-right">
                                <label for="minimum_amount">Minimum amount:</label>
                            </div>
                            <div class="col-lg-6 col-md-9 col-sm-12">
                                <input type="number" class="form-control" required name="minimum_amount" value="{{ coupon.minimum_amount }}">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-9 col-sm-12">
                            <button type='submit' class="btn btn-primary">Save</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
