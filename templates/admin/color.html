{% extends "admin/base1.html" %}
{% block content %}
<div class="ml-5">
    <div class="row ">
        <div class="col float-left">
            <h3>Colors</h3>
        </div>
        <div class="col float-right m-4">
            <a href="{% url 'add_color' %}"><button type='submit' class="btn btn-primary float-right ">Add Color</button></a>
        </div>
    </div>
</div> 
<div class="col">
    <div class="card">
        <div class="card-body">
            <table class="table table-head-bg-primary table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Color</th>
                        <th scope="col">Color code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in colors %}
                    <tr>
                        <td><a href="{% url "add_color" %}">{{ color.color | capfirst}}</a></td>
                        <td>{{ color.color_code }}</td>
                      
                    {% endfor %}
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
